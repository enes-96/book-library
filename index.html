<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="wrapper"></div>
    <button>+</button>
    <section id="modal" class="hidden">
      <form action="">
        <h1>Add new Book</h1>
        <input type="text" id="bookAuthor" placeholder="Author" required />
        <input type="text" id="bookTitle" placeholder="Title" required />
        <input type="text" id="bookPages" placeholder="Pages" required />
        <div class="check-flex">
          <input type="checkbox" id="doneReading" name="read-or-not" />
          <label for="doneReading">I already read</label><br />
        </div>
        <input type="submit" value="Submit" id="submit" />
      </form>
    </section>
    <div class="overlay hidden"></div>
  </body>
</html>
